<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="shortcut icon" href="https://i0.wp.com/bersamawisata.com/wp-content/uploads/2021/06/air-travel.png" type="image/x-icon">
</head>
<body>
	<!-- Slideshow container -->
  <div class="slideshow-container">

	<!-- Full-width images with number and caption text -->
	<div class="mySlides fade">
	  <div class="numbertext">1 / 4</div>
	  <img src="https://media.audleytravel.com/-/media/images/home/europe/uk/best-time-to-visit/istock_478007904_uk_england_cotswolds_letterbox.jpg?q=79&w=1920&h=639" style="width:100%;height:400px">
	  <div class="text">United Kingdom</div>
	</div>
  
	<div class="mySlides fade">
	  <div class="numbertext">2 / 4</div>
	  <img src="https://d3hne3c382ip58.cloudfront.net/files/uploads/bookmundi/resized/countrybanner/travelling-in-greece-tours-and-vacation-packages-1503903416-1920X700.jpg" style="width:100%;height:400px">
	  <div class="text">Greece</div>
	</div>
  
	<div class="mySlides fade">
	  <div class="numbertext">3 / 4</div>
	  <img src="https://www.celebritycruises.com/blog/content/uploads/2020/04/famous-italian-landmarks-1920x890.jpg" style="width:100%;height:400px">
	  <div class="text">Rome</div>
	</div>

	<div class="mySlides fade">
		<div class="numbertext">4 / 4</div>
		<img src="https://media.cntraveler.com/photos/57d87670fd86274a1db91acd/3:1/w_2045,h_681,c_limit/most-beautiful-paris-pont-alexandre-iii-GettyImages-574883771.jpg" style="width:100%;height:400px">
		<div class="text">France</div>
	  </div>
  
	<!-- Next and previous buttons -->
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
	<span class="dot" onclick="currentSlide(1)"></span>
	<span class="dot" onclick="currentSlide(2)"></span>
	<span class="dot" onclick="currentSlide(3)"></span>
	<span class="dot" onclick="currentSlide(4)"></span>
  </div>
  
    <div id="btn">
       <!--autoplay or mechanical-->
	   <button id="autoplay">Autoplay</button>
    </div>
	 <script src="./js/main.js"></script>
</body>
</html>
